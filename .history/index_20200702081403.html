<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt 2 - rachunki i napiwki</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@100;300&family=Fontdiner+Swanky&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="wrapper">
      <div class="header">
        <h1 class="header__title">Bill - Splitter </h1>
        <h2 class="header__subtitle">Podziel się rachunkiem ze znajomymi ;)</h2>
      </div>
      <section class="articles">

        <div action="" class="article__bill">
            <div class="">
                <label for="value">Kwota do zapłaty: </label>
                <input type="number" class="article__bill--input" id="value" />
            </div>
            <div class=""">
                <label for="people">Ilość osób: </label>
                <input type="number" class="article__bill--input" id="people" />
            </div>
            <div class="">
                <label for="tip">Napiwek: </label>
                <select id="tip" class="article__bill--input">
                    <option value="0" disabled selected> - wybierz napiwek - </option>
                    <option value="0.05">5%</option>
                    <option value="0.1">10%</option>
                    <option value="0.15">15%</option>
                    <option value="0.2">20%</option>
                </select>
             </div>
            <button class="article__btn">Oblicz</button>
            <p class="article__error"></p>
            <p class="article__cost-info">Powinniście się złożyć po: <span class="article__cost"></span>zł ;)</p>
        </div>
      </section>
    </main>
  </body>
</html>
