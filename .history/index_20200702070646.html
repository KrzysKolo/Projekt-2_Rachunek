<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt 2 - rachunki i napiwki</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@100;300&family=Fontdiner+Swanky&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="wrapper">
      <div class="header">
        <img src="" alt="" class="header__image" />
        <span class="header__title">Bill - Splitter </span>
      </div>
      <section class="articles">
        <h1 class="article__title">Podziel się rachunkiem ze znajomymi ;)</h1>
        <form action="" class="article__bill">
          <label for="value">Kwota do zapłaty: </label>
          <input type="text" class="article__bill--input" id="value" />
          <label for="people">Ilość osób: </label>
          <input type="text" class="article__bill--input" id="people" />
          <label for="tip">Napiwek: </label>
          <select id="tip" class=article__bill--input">
              <option value="0" disabled selected> - wybierz napiwek - </option>
              <option value="0.05">5%</option>
              <option value="0.1">10%</option>
              <option value="0.15">15%</option>
              <option value="0.2">20%</option>
          </select>
          <button class="search__btn"></button>
        </form>
      </section>
    </main>
  </body>
</html>
